<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>NEWS HuB</title>
<link rel="stylesheet"
	href="../resources/lib/bootstrap/css/bootstrap.min.css"
	th:href="@{/resources/lib/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

	<form class="form-horizontal" action="#" 
				th:action="@{/news/update}" th:object="${newsUpdate}" method="post">
		<fieldset>

			<!-- Form Name -->
			<legend></legend>

			<!-- News url input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="url">News url</label>
				<div class="col-md-4">
					<div class="input-group">
						<input id="url" name="newsUrl" class="form-control"
							placeholder="placeholder" type="text"
							th:field="*{newsUrl}"> 
						<span class="input-group-btn">
							<button id="crawl" name="crawl" class="btn btn-danger">crawl</button>
						</span> </input>
					</div>
					<p class="help-block"></p>
				</div>
			</div>

			<!-- News source input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="source">Source</label>
				<div class="col-md-4">
					<input id="source" name="source" type="text" placeholder="source"
						class="form-control input-md" th:field="*{source}">
						</input>
						<span class="help-block"></span>
				</div>
			</div>

			<!-- News source logo input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="logo">Source logo</label>
				<div class="col-md-4">
					<div class="input-group">
						<input id="logo" name="logo" class="form-control"
							placeholder="placeholder" type="text" th:field="*{sourceLogo}"> 
						<span
							class="input-group-btn">
							<button id="view" type="button" class="btn btn-info"
								data-toggle="modal" data-target="#view-logo">view</button>
						</span> </input>
					</div>
					<p class="help-block"></p>
				</div>
			</div>

			<!-- News category input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="source">Category
					tags</label>
				<div class="col-md-4">
					<input id="tags" name="tags" type="text"
						placeholder="category tags" class="form-control input-md">
					</input> <span class="help-block"></span>
				</div>
			</div>

			<!-- News keyword input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="source">Keywords</label>
				<div class="col-md-4">
					<input id="keywords" name="keywords" type="text"
						placeholder="keywords" class="form-control input-md"> </input> <span
						class="help-block"></span>
				</div>
			</div>

			<!-- News title input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="title">Title</label>
				<div class="col-md-4">
					<input id="title" name="title" type="text" placeholder="title"
						class="form-control input-md" th:field="*{title}"> </input> 
						<span class="help-block"></span>
				</div>
			</div>

			<!-- News writter input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="writter">Writter</label>
				<div class="col-md-4">
					<input id="writter" name="writter" type="text"
						placeholder="writter" class="form-control input-md"
						th:field="*{writter}"> </input> <span
						class="help-block"></span>
				</div>
			</div>

			<!-- News post time input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="time">Post time</label>
				<div class="col-md-4">
					<input id="time" name="time" type="text" placeholder="post time"
						class="form-control input-md" th:field="*{postTime}"> </input> 
					<span class="help-block"></span>
				</div>
			</div>

			<!-- News photo input
			<div class="form-group">
				<label class="col-md-4 control-label" for="photo">News photos</label>
				<div class="col-md-4">
					<div class="input-group">
						<input id="logo" name="logo" class="form-control"
							placeholder="placeholder" type="text"> <span
							class="input-group-btn">
							<button id="view" type="button" "singlebutton" class="btn btn-info" 
							data-toggle="modal" data-target="#view-logo">view</button>
						</span>
						</input>
					</div>
					<p class="help-block"></p>
				</div>
			</div>-->


			<!-- News article tex-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="article">Article</label>
				<div class="col-md-4">
					<textarea class="form-control" id="article" name="article"
					th:field="*{article}">default text</textarea>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton"></label>
				<div class="col-md-4">
					<button type="submit" id="singlebutton" name="singlebutton"
						class="btn btn-success">Save</button>
				</div>
			</div>

		</fieldset>
	</form>


	<!--  Modal starts -->
	<div id="view-logo" class="modal fade"
		th:id="view-logo" tabindex="-1" role="dialog"
		aria-labelledby="edit" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
					<img
						src="http://paimages.prothom-alo.com/contents/themes/public/style/images/Prothom-Alo.jpg"
						th:src="@{${newsUpdate.sourceLogo}}" th:alt="${newsUpdate.source}" />
				</div>
				
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</div>
	<!--  Modal ends -->




	<script src="../resources/lib/jquery-2.1.4.min.js"
		th:src="@{/resources/lib/jquery-2.1.4.min.js}" type="text/javascript">
		
	</script>
	<script src="../resources/lib/bootstrap/js/bootstrap.min.js"
		th:src="@{/resources/lib/bootstrap/js/bootstrap.min.js}"
		type="text/javascript">
		
	</script>
</body>
</html>
